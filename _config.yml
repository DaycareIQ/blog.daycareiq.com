markdown: redcarpet
highlighter: pygments
sass:
  sass_dir: site_assets/_sass
  style: :compressed

title: DaycareIQ.com Blog
description: 'Updates, education and product information about Daycares!'
paginate: 5
main_app_url: 'https://www.daycareiq.com'
url: 'https://blog.daycareiq.com'
baseurl: ''
permalink: /:categories/:year-:title
logo: "/site_assets/images/logo.png"
cover: "/site_assets/images/group_of_babies.jpg"

email: daycareiq@gmail.com
name: 'DaycareIQ.com'
twitter: daycareiq
google_analytics_id: UA-58909290-2

defaults:
  -
    scope:
      path: ""
    values:
      layout: "page"
      sitemap: true
      author: "dciq"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

social:
