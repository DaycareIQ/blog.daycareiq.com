<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title }} | DaycareIQ{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}" />

  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.production_url }}">

  <meta property="og:title" content="{{ page.title }} | DaycareIQ" />
  <meta property="og:url" content="{{ canonical }}" />
  <meta property="og:site_name" content="{{site.name}}" />
  {% if page.description %}<meta property="og:description" content="{{ page.description }}">{% endif %}
  <meta name="twitter:card" content="summary">
  {% if site.twitter %}
  <meta name="twitter:site" content="@{{site.twitter}}">
  <meta name="twitter:creator" content="@{{site.twitter}}">
  {% endif %}

  <link rel="shortcut icon" href="{{ "/site_assets/images/favicon.ico" | prepend: site.baseurl }}" type="image/x-icon">
  <link rel="icon" href="{{ "/site_assets/images/favicon.ico" | prepend: site.baseurl }}" type="image/x-icon">
  <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Linux+Libertine:400,400i,700,700i/Open+Sans:400,400i,700,700i">
  <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" media="screen" href="{{ "/site_assets/css/main.css"  | prepend: site.baseurl  }}" />
  <link rel="stylesheet" type="text/css" media="print" href="{{ "/site_assets/css/print.css"  | prepend: site.baseurl  }}" />

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{site.google_analytics_id}}', 'auto');
    ga('send', 'pageview');
  </script>

  <script src="//load.sumome.com/" data-sumo-site-id="a9d8f6ed39e6ad5df38ef66f8af1e552dc8fb9a505ab76096e28e26a46bfc00f" async></script>
</head>
